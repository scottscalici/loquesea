<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Dashboard & House Hub</title>
    <style>
        :root {
            --bg: #121212;
            --brick-blue: #3498db;
            --brick-purple: #9b59b6;
            --ghost-border: #444;
            --text: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        
        .config-bar { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 10px; }
        input { background: #fff; color: #000; border: 1px solid #555; padding: 10px; border-radius: 5px; flex: 1; min-width: 200px; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; }
        .btn-uri { background: #f1c40f; color: black; }
        .btn-sync { background: var(--brick-blue); color: white; }
        
        .timeline { display: flex; flex-direction: column; gap: 12px; }
        .brick { background: var(--brick-blue); border-radius: 8px; padding: 20px; border-left: 12px solid rgba(0,0,0,0.3); position: relative; }
        .brick.meeting-nested { background: var(--brick-purple); }
        
        .ghost-brick { border: 2px dashed var(--ghost-border); border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; color: #888; }
        .ghost-brick:hover { border-color: var(--brick-blue); color: var(--brick-blue); background: rgba(52, 152, 219, 0.05); }

        .nested-event { background: rgba(0,0,0,0.2); margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 0.9em; border-left: 3px solid #fff; }
        .time-label { font-size: 0.8em; opacity: 0.7; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-bar">
        <input type="text" id="cal-token" placeholder="1. Paste Token Here">
        <input type="text" id="user-uri" placeholder="2. User URI will appear here">
        <button class="btn-uri" onclick="findMyUri()">Step 1: Get URI</button>
        <button class="btn-sync" onclick="refreshDashboard()">Step 2: Sync Dashboard</button>
    </div>
    <div class="config-bar" style="background: #333; justify-content: center;">
    <label for="date-select">ðŸ“… View Date: </label>
    <input type="date" id="date-select" onchange="ScheduleManager.changeDate(this.value)">
    <button onclick="ScheduleManager.init()" style="background: #555; color: white;">Reset to Today</button>
</div>

<div id="status-header" style="text-align: center; margin-bottom: 20px;">
    <h2 id="current-day-display">Loading Schedule...</h2>
    <p id="day-note" style="color: #f1c40f; font-weight: bold;"></p>
</div>

    <div id="dashboard" class="timeline"></div>
</div>
<script>
/**
 * 1. DATA & TEMPLATES
 */
let scheduleState = {
    dailyBlocks: [
        { name: "Morning Routine", start: "05:30", end: "06:30", checklist: ["Feed Dog", "Breakfast", "Coffee", "Water", "Get Ready"] },
        { name: "Travel", start: "06:30", end: "7:15" },
        { name: "Admin/Prep", start: "13:00", end: "15:00" },
        { name: "PM Cleanup", start: "19:00", end: "20:30" }
    ],
    meetings: []
};

const PROXY = "https://corsproxy.io/?";

/**
 * 2. THE ENGINE (Time & Logic)
 */
const TimeEngine = {
    toMins: (t) => {
        const [h, m] = t.split(':').map(Number);
        return h * 60 + m;
    }
};

/**
 * 3. THE PAINTER (UI)
 */
/**
 * SECTION: UPDATED PAINTER
 * Prevents the "Meeting Flood"
 */
const UIRenderer = {
    render: () => {
        const container = document.getElementById('dashboard');
        container.innerHTML = "";
        
        const sorted = TimeEngine.sortBlocks(scheduleState.dailyBlocks);

        sorted.forEach((block) => {
            const brick = document.createElement('div');
            brick.className = 'brick';
            brick.innerHTML = `<span class="time-label">${block.start} - ${block.end}</span><strong>${block.name}</strong>`;

            // Use a Set to track IDs so we don't double-post meetings
            const addedMeetings = new Set();

            scheduleState.meetings.forEach(m => {
                const mTime = new Date(m.start_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
                
                // Only add if it's within the block time AND we haven't added this specific meeting yet
                if (mTime >= block.start && mTime < block.end && !addedMeetings.has(m.uri)) {
                    brick.classList.add('meeting-nested');
                    brick.innerHTML += `<div class="nested-event"><strong>ðŸ“… ${m.name}</strong> at ${mTime}</div>`;
                    addedMeetings.add(m.uri); // Mark as added
                }
            });
            container.appendChild(brick);
        });
    }
};

    
/**
 * 4. THE INTEGRATIONS (API Calls)
 */
/**
 * SECTION: UPDATED INTEGRATIONS
 * Now saves your credentials so you don't have to re-type them.
 */
async function findMyUri() {
    const token = document.getElementById('cal-token').value.trim();
    if (!token) return alert("Paste token first!");
    
    // SAVE TOKEN for next time
    localStorage.setItem('saved_cal_token', token);
    
    try {
        const target = "https://api.calendly.com/users/me";
        const res = await fetch(PROXY + encodeURIComponent(target), {
            headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
        });
        const data = await res.json();
        if (data.resource) {
            const uri = data.resource.uri;
            document.getElementById('user-uri').value = uri;
            localStorage.setItem('saved_cal_uri', uri); // Save URI too
            alert("URI Found & Saved!");
        }
    } catch (e) { alert("Error: " + e.message); }
}

// Auto-load credentials on refresh
window.addEventListener('DOMContentLoaded', () => {
    const savedToken = localStorage.getItem('saved_cal_token');
    const savedUri = localStorage.getItem('saved_cal_uri');
    if (savedToken) document.getElementById('cal-token').value = savedToken;
    if (savedUri) document.getElementById('user-uri').value = savedUri;
});


async function refreshDashboard() {
    const token = document.getElementById('cal-token').value.trim();
    const uri = document.getElementById('user-uri').value.trim();
    if (!token || !uri) return alert("Need Token and URI!");

    try {
        const target = `https://api.calendly.com/scheduled_events?user=${uri}&status=active`;
        const res = await fetch(PROXY + encodeURIComponent(target), {
            headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' }
        });
        const data = await res.json();
        scheduleState.meetings = data.collection || [];
        UIRenderer.render(); // Redraw with meetings
        alert("Sync Complete!");
    } catch (e) {
        console.error(e);
        alert("Sync Failed, but bricks should remain.");
    }
}

// BOOT UP
window.onload = () => {
    UIRenderer.render();
};

</script>
</body>
</html>
