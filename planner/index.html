<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Dashboard & House Hub</title>
    <style>
        :root {
            --bg: #121212;
            --brick-blue: #3498db;
            --brick-purple: #9b59b6;
            --brick-green: #27ae60;
            --text: #ffffff;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .config-bar { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 10px; }
        input { background: #fff; color: #000; border: 1px solid #555; padding: 10px; border-radius: 5px; flex: 1; min-width: 200px; }
        button { cursor: pointer; padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; }
        .btn-uri { background: #f1c40f; color: black; }
        .btn-sync { background: var(--brick-blue); color: white; }
        .timeline { display: flex; flex-direction: column; gap: 12px; }
        .brick { background: var(--brick-blue); border-radius: 8px; padding: 20px; border-left: 12px solid rgba(0,0,0,0.3); position: relative; }
        .brick.meeting-nested { background: var(--brick-purple); }
        .nested-event { background: rgba(0,0,0,0.2); margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 0.9em; border-left: 3px solid #fff; }
        .time-label { font-size: 0.8em; opacity: 0.7; display: block; }
        .all-day-tag { background: var(--brick-green); padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.85em; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="config-bar">
        <input type="text" id="cal-token" placeholder="1. Paste Token Here">
        <input type="text" id="user-uri" placeholder="2. User URI will appear here">
        <button class="btn-uri" onclick="findMyUri()">Step 1: Get URI</button>
        <button class="btn-sync" onclick="refreshDashboard()">Step 2: Sync Dashboard</button>
    </div>

    <div class="config-bar" style="background: #333; justify-content: center;">
        <label for="date-select">ðŸ“… View Date: </label>
        <input type="date" id="date-select" onchange="ScheduleManager.changeDate(this.value)">
        <button onclick="ScheduleManager.resetToday()" style="background: #555; color: white;">Reset to Today</button>
    </div>

    <div id="status-header" style="text-align: center; margin-bottom: 20px;">
        <h2 id="current-day-display">Initializing...</h2>
        <p id="day-note" style="color: #f1c40f; font-weight: bold;"></p>
    </div>

    <div id="dashboard" class="timeline"></div>
</div>

<script>

let scheduleState = {
    currentCycle: null,
    note: "",
    dailyBlocks: [],
    meetings: [],
    coziEvents: [] 
};

const templates = {
    base: [
        { name: "Morning Routine", start: "05:30", end: "06:30", tasks: ["Feed Dog", "Breakfast", "Coffee", "Water", "Get Ready"] },
        { name: "Travel", start: "06:30", end: "07:15" },
        { name: "After School Admin", start: "15:00", end: "17:00" },
        { name: "PM Cleanup", start: "19:00", end: "20:30", tasks: ["Dishes", "Prep Coffee"] }
    ],
    cicloA: [
        { name: "Block 1A", start: "07:15", end: "08:45" },
        { name: "Block 2A", start: "08:51", end: "10:21" },
        { name: "Lunch", start: "10:27", end: "10:57" },
        { name: "Block 3A", start: "11:03", end: "12:32" },
        { name: "Block 4A", start: "12:38", end: "14:09" }
    ],
    cicloB: [
        { name: "Block 1B", start: "07:15", end: "08:45" },
        { name: "Block 2B", start: "08:51", end: "10:21" },
        { name: "Lunch", start: "10:27", end: "10:57" },
        { name: "Block 3B", start: "11:03", end: "12:32" },
        { name: "Block 4B", start: "12:38", end: "14:09" }
    ]
};

const PROXY = "https://corsproxy.io/?";

const TimeEngine = {
    toMins: (t) => {
        if(!t || !t.includes(':')) return -1;
        const [h, m] = t.split(':').map(Number);
        return h * 60 + m;
    },
    // Handles DTSTART;TZID=...:20250116T143000 or DTSTART;VALUE=DATE:20250120
    parseIcsLine: (line) => {
        if(!line) return null;
        const valPart = line.split(':').pop().trim();
        const y = valPart.substring(0,4);
        const m = valPart.substring(4,6);
        const d = valPart.substring(6,8);
        const dateStr = `${y}-${m}-${d}`;

        if (!valPart.includes('T')) return { dateStr, isAllDay: true };

        const h = valPart.substring(9,11);
        const min = valPart.substring(11,13);
        return { dateStr, timeStr: `${h}:${min}`, isAllDay: false };
    }
};

const ScheduleManager = {
    jsonUrl: "https://raw.githubusercontent.com/scottscalici/imagenes/refs/heads/main/planes/calendario.json",
    coziUrl: "https://rest.cozi.com/api/ext/1103/f9f7020d-05c9-4720-b813-2155b4485be7/icalendar/feed/feed.ics",
    selectedDate: new Date().toISOString().split('T')[0],

    init: async () => {
        const dateInput = document.getElementById('date-select');
        if(dateInput) dateInput.value = ScheduleManager.selectedDate;
        await ScheduleManager.loadFromGitHub();
        syncCozi();
    },

    changeDate: (val) => {
        ScheduleManager.selectedDate = val;
        ScheduleManager.loadFromGitHub();
        UIRenderer.render();
    }
};

const UIRenderer = {
    render: () => {
        const container = document.getElementById('dashboard');
        if(!container) return;
        container.innerHTML = "";

        document.getElementById('current-day-display').innerText = `View: ${ScheduleManager.selectedDate}`;
        document.getElementById('day-note').innerText = scheduleState.note;

        const allDayZone = document.createElement('div');
        allDayZone.className = 'all-day-container';
        allDayZone.style = "display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px;";
        container.appendChild(allDayZone);

        // Filter and Render All-Day Events
        scheduleState.coziEvents.filter(e => e.dateStr === ScheduleManager.selectedDate && e.isAllDay)
            .forEach(e => {
                const tag = document.createElement('div');
                tag.style = "background:#f1c40f; color:#000; padding:5px 10px; border-radius:15px; font-size:12px; font-weight:bold;";
                tag.innerText = `ðŸ“Œ ${e.summary}`;
                allDayZone.appendChild(tag);
            });

        // Combine and Sort Blocks
        let blocks = [...scheduleState.dailyBlocks];
        blocks.sort((a,b) => TimeEngine.toMins(a.start) - TimeEngine.toMins(b.start)).forEach(block => {
            const brick = document.createElement('div');
            brick.className = 'brick';
            brick.innerHTML = `<span class="time-label">${block.start} - ${block.end}</span><strong>${block.name}</strong>`;
            
            if(block.tasks) {
                let list = `<ul style="margin:5px 0 0 15px; font-size:12px;">`;
                block.tasks.forEach(t => list += `<li>${t}</li>`);
                brick.innerHTML += list + `</ul>`;
            }

            // Nest Cozi timed events
            const bStart = TimeEngine.toMins(block.start);
            const bEnd = TimeEngine.toMins(block.end);
            scheduleState.coziEvents.filter(e => e.dateStr === ScheduleManager.selectedDate && !e.isAllDay)
                .forEach(e => {
                    const eMins = TimeEngine.toMins(e.timeStr);
                    if (eMins >= bStart && eMins < bEnd) {
                        brick.classList.add('meeting-nested');
                        brick.innerHTML += `<div class="nested-event" style="border-left:3px solid #e67e22; background:rgba(230,126,34,0.1);">ðŸ•’ ${e.timeStr} - ${e.summary}</div>`;
                    }
                });

            container.appendChild(brick);
        });
    }
};

async function syncCozi() {
    try {
        const res = await fetch(PROXY + encodeURIComponent(ScheduleManager.coziUrl));
        const raw = await res.text();
        const events = [];
        const blocks = raw.split("BEGIN:VEVENT");

        blocks.forEach(block => {
            if (!block.includes("SUMMARY")) return;
            const summary = block.match(/SUMMARY:(.*)/)?.[1]?.trim() || "Untitled";
            const dtStartLine = block.match(/DTSTART.*:(.*)/)?.[0];
            const rrule = block.match(/RRULE:(.*)/)?.[1];
            const startInfo = TimeEngine.parseIcsLine(dtStartLine);

            if (startInfo) {
                // Handle Recurrence (DAILY/WEEKLY)
                if (rrule) {
                    const until = rrule.match(/UNTIL=(\d{8})/)?.[1];
                    let curr = new Date(startInfo.dateStr + "T12:00:00");
                    let endLimit = until ? new Date(`${until.substring(0,4)}-${until.substring(4,6)}-${until.substring(6,8)}T23:59:59`) : new Date();
                    if(!until) endLimit.setDate(curr.getDate() + 30); // Default 30 day lookahead if no end

                    while (curr <= endLimit) {
                        events.push({ ...startInfo, summary, dateStr: curr.toISOString().split('T')[0] });
                        curr.setDate(curr.getDate() + (rrule.includes("WEEKLY") ? 7 : 1));
                    }
                } else {
                    events.push({ ...startInfo, summary });
                }
            }
        });

        scheduleState.coziEvents = events;
        UIRenderer.render();
        console.log("Cozi Synced:", events.length, "events found.");
    } catch (e) { console.error("Cozi Error:", e); }
}

ScheduleManager.loadFromGitHub = async () => {
    try {
        const res = await fetch(ScheduleManager.jsonUrl);
        const data = await res.json();
        const day = data.map.find(d => d.fecha === ScheduleManager.selectedDate);
        scheduleState.currentCycle = day?.ciclo || null;
        scheduleState.note = day?.note || "";
        let b = [...templates.base];
        if(day?.ciclo === 'A') b = [...b, ...templates.cicloA];
        if(day?.ciclo === 'B') b = [...b, ...templates.cicloB];
        scheduleState.dailyBlocks = b;
    } catch(e) { scheduleState.dailyBlocks = [...templates.base]; }
};

window.onload = ScheduleManager.init;

</script>
</body>
</html>
