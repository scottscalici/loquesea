<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Month Projection</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 60px; color: var(--text); }
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; margin-top: 10px; }
        .summary-val { font-size: 1.1rem; font-weight: bold; display: block; color: #4caf50; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        th { text-align: left; color: #888; padding: 8px; border-bottom: 2px solid #eee; }
        td { padding: 10px 8px; border-bottom: 1px solid #f0f0f0; }
        .income { color: var(--primary); font-weight: bold; }
        .expense { color: var(--danger); }
        .low-balance { background-color: #fff3f3; }
        .pay-row { background-color: #f1f8e9; }
        .hit-row { background-color: #f9f9f9; font-style: italic; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="budget.html" class="nav-item">CONTROL</a>
        <a href="spend.html" class="nav-item">WEEKLY</a>
        <a href="projection.html" class="nav-item active">PROJECTION</a>
        <a href="ledger.html" class="nav-item">LEDGER</a>
    </nav>

    <div class="card" style="background: #333; color: white;">
        <span class="label" style="color: #aaa;">Spendable Liquid Cash</span>
        <div class="summary-grid">
            <div><span class="label">30 Days</span><span id="m1" class="summary-val">$0</span></div>
            <div><span class="label">90 Days</span><span id="m3" class="summary-val">$0</span></div>
            <div><span class="label">180 Days</span><span id="m6" class="summary-val">$0</span></div>
        </div>
    </div>

    <div class="card">
        <span class="label">Financial Forecast</span>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Amt</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="projectionBody"></tbody>
        </table>
    </div>

<script>
    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        const data = await resp.json();
        runProjection(data);
    }

    function runProjection(data) {
        // 1. Initial Math: Bank Balance - Savings Goals
        const goalsTotal = (data.savings_goals || []).reduce((sum, g) => sum + (g.current || 0), 0);
        let runningBal = (data.state.checking_balance || 0) - goalsTotal;
        
        const body = document.getElementById('projectionBody');
        body.innerHTML = ''; 

        let d = new Date(); d.setHours(0,0,0,0);
        const end = new Date(); end.setDate(end.getDate() + 180);
        
        let simBills = JSON.parse(JSON.stringify(data.bills));
        const wifeRef = new Date("2026-01-16T12:00:00"); 

        while(d <= end) {
            const dateISO = d.toISOString().split('T')[0];
            const dom = d.getDate();
            const dow = d.getDay(); 

            // Create a temporary list of things happening TODAY
            let dailyEvents = [];

            // A. Income
            const lastDay = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
            if(dom === 15 || dom === lastDay) dailyEvents.push({label: "Scott Pay", amt: 2500, type: 'pay'});
            
            const diff = Math.round((d - wifeRef) / (1000 * 60 * 60 * 24));
            if(diff >= 0 && diff % 14 === 0) dailyEvents.push({label: "Wife Pay", amt: 2500, type: 'pay'});

            // B. Mandatory Spending Deductions
            if(dow === 5) dailyEvents.push({label: "Weekly Allowance", amt: -1000, type: 'hit'});
            if(dom === 21) dailyEvents.push({label: "Amazon Escrow", amt: -500, type: 'hit'});

            // C. Specific Bills
            simBills.forEach(b => {
                if(b.next_due_date === dateISO) {
                    dailyEvents.push({label: b.name, amt: -b.amount, type: 'bill'});
                    let next = new Date(b.next_due_date + "T12:00:00");
                    if(b.frequency === "monthly") next.setMonth(next.getMonth()+1);
                    else if(b.frequency === "bi-weekly") next.setDate(next.getDate()+14);
                    b.next_due_date = next.toISOString().split('T')[0];
                }
            });

            // STEP 2: The Critical Fix. 
            // Loop through today's events, update the math, THEN render the row.
            dailyEvents.forEach(ev => {
                runningBal += ev.amt; // Update the math FIRST

                const row = document.createElement('tr');
                if(ev.type === 'pay') row.className = 'pay-row';
                if(ev.type === 'hit') row.className = 'hit-row';
                
                row.innerHTML = `
                    <td>${d.getMonth()+1}/${d.getDate()}</td>
                    <td>${ev.label}</td>
                    <td class="${ev.amt > 0 ? 'income' : 'expense'}">${ev.amt > 0 ? '+' : ''}${ev.amt.toLocaleString()}</td>
                    <td><b>$${Math.round(runningBal).toLocaleString()}</b></td>
                `;
                body.appendChild(row);
            });

            // Milestone Checks
            const daysOut = Math.round((d - new Date().setHours(0,0,0,0)) / 86400000);
            if(daysOut === 30) document.getElementById('m1').innerText = `$${Math.round(runningBal).toLocaleString()}`;
            if(daysOut === 90) document.getElementById('m3').innerText = `$${Math.round(runningBal).toLocaleString()}`;
            if(daysOut === 180) document.getElementById('m6').innerText = `$${Math.round(runningBal).toLocaleString()}`;

            d.setDate(d.getDate() + 1);
        }
    }
    init();
</script>
</body>
</html>
