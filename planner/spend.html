<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Spend Limit</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
        
        .card { background: var(--card); border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .label { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; }
        .big-amt { font-size: 3.5rem; font-weight: 900; margin: 15px 0; display: block; color: var(--primary); }
        .sub-label { font-size: 1.1rem; color: #555; margin-bottom: 20px; display: block; }
        
        .progress-container { background: #eee; height: 14px; border-radius: 7px; margin: 25px 0; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; transition: width 0.5s ease; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; display: block; }
        .refresh-notice { font-size: 0.6rem; color: #ccc; margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="card">
        <span class="label">Available Today</span>
        <span id="dailyLimit" class="big-amt">$0</span>
        <span id="daysLeftMsg" class="sub-label">to last us 0 days</span>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="label">Weekly Budget</span>
                <span id="totalBudget" class="stat-val" style="color:#666;">$0</span>
            </div>
            <div class="stat-box">
                <span class="label">Left in Week</span>
                <span id="weeklyRemaining" class="stat-val">$0</span>
            </div>
        </div>
        <div class="refresh-notice" id="lastSync">Syncing...</div>
    </div>

<script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };

    async function init() {
        try {
            const TOKEN = localStorage.getItem('gh_token');
            const resp = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}?t=${Date.now()}`, {
                headers: { "Authorization": `token ${TOKEN}` },
                cache: 'no-store'
            });
            const fileData = await resp.json();
            const data = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
            updateUI(data);
        } catch (e) {
            console.error("Load failed", e);
            document.getElementById('dailyLimit').innerText = "ERR";
        }
    }

    function updateUI(data) {
        const now = new Date();
        
        // 1. Calculate Days Remaining until Monday morning
        // (0 = Sun, 1 = Mon... 6 = Sat)
        const dayOfWeek = now.getDay(); 
        const daysLeft = 7 - (dayOfWeek === 0 ? 7 : dayOfWeek) + 1; 
        // Example: If today is Thursday (4), 7-4+1 = 4 days (Thu, Fri, Sat, Sun)

        // 2. Pull remaining budget from real data
        const remaining = data.state.weekly_budget_remaining || 0;
        
        // 3. Logic for Progress Bar
        // We assume a standard week is 1000, but it could be more if rolled over
        const baseBudget = 1000; 
        const spent = Math.max(0, baseBudget - remaining);
        const pct = Math.min((remaining / baseBudget) * 100, 100);

        // 4. Calculate Daily Limit
        const dailyLimit = remaining / daysLeft;

        // 5. Update UI
        document.getElementById('dailyLimit').innerText = `$${Math.floor(dailyLimit)}`;
        document.getElementById('daysLeftMsg').innerText = `to last us ${daysLeft} days`;
        document.getElementById('totalBudget').innerText = `$${baseBudget}`;
        document.getElementById('weeklyRemaining').innerText = `$${Math.round(remaining).toLocaleString()}`;
        
        // Progress bar (shows how much of the $1000 is LEFT)
        document.getElementById('progressBar').style.width = pct + '%';

        // Color coding
        const dailyEl = document.getElementById('dailyLimit');
        if (dailyLimit < 40) {
            dailyEl.style.color = 'var(--danger)';
        } else if (dailyLimit > 100) {
            dailyEl.style.color = 'var(--primary)';
        } else {
            dailyEl.style.color = 'var(--accent)';
        }

        document.getElementById('lastSync').innerText = "Last Updated: " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    init();
</script>
</body>
</html>
