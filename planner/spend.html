<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Spend Limit</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
        
        /* Nav removed as requested */

        .card { background: var(--card); border-radius: 20px; padding: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .label { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; }
        .big-amt { font-size: 3.5rem; font-weight: 900; margin: 15px 0; display: block; color: var(--primary); }
        .sub-label { font-size: 1.1rem; color: #555; margin-bottom: 20px; display: block; }
        
        .progress-container { background: #eee; height: 14px; border-radius: 7px; margin: 25px 0; overflow: hidden; }
        .progress-bar { background: var(--primary); height: 100%; transition: width 0.5s ease; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .stat-box { text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <span class="label">Available Today</span>
        <span id="dailyLimit" class="big-amt">$0</span>
        <span id="daysLeftMsg" class="sub-label">to last us 0 days</span>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <span class="label">Weekly Spent</span>
                <span id="weeklySpent" class="stat-val" style="color:#d32f2f;">$0</span>
            </div>
            <div class="stat-box">
                <span class="label">Left in Week</span>
                <span id="weeklyRemaining" class="stat-val">$0</span>
            </div>
        </div>
    </div>

<script>
    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        const data = await resp.json();
        updateUI(data);
    }

    function updateUI(data) {
        const now = new Date();
        
        // 1. Calculate Monday of this week
        const day = now.getDay();
        const diffToMonday = now.getDate() - day + (day === 0 ? -6 : 1);
        const monday = new Date(new Date().setDate(diffToMonday));
        monday.setHours(0,0,0,0);

        // 2. Calculate Days Remaining in Budget Week (until next Monday)
        // If today is Thursday, days left = Thu, Fri, Sat, Sun (4 days)
        const nextMonday = new Date(monday);
        nextMonday.setDate(monday.getDate() + 7);
        const msLeft = nextMonday - now;
        const daysLeft = Math.ceil(msLeft / (1000 * 60 * 60 * 24));

        // 3. Sum Weekly Spending from History
        const thisWeeksItems = data.history.filter(h => {
            const hDate = new Date(h.date);
            return hDate >= monday;
        });
        const spent = thisWeeksItems.reduce((sum, item) => sum + Math.abs(item.amount), 0);
        
        // 4. Calculate Remaining & Daily Limit
        const weeklyBudget = 1000;
        const remaining = Math.max(0, weeklyBudget - spent);
        const dailyLimit = remaining / (daysLeft || 1);
        const pct = Math.min((spent / weeklyBudget) * 100, 100);

        // 5. Update UI
        document.getElementById('dailyLimit').innerText = `$${Math.floor(dailyLimit)}`;
        document.getElementById('daysLeftMsg').innerText = `to last you ${daysLeft} days`;
        document.getElementById('weeklySpent').innerText = `$${spent.toLocaleString()}`;
        document.getElementById('weeklyRemaining').innerText = `$${remaining.toLocaleString()}`;
        document.getElementById('progressBar').style.width = pct + '%';

        // Color coding
        if (dailyLimit < 50) document.getElementById('dailyLimit').style.color = '#d32f2f';
    }

    init();
</script>
</body>
</html>
