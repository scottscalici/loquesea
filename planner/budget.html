<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 60px; color: var(--text); }
        
        /* Navigation */
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }

        /* Balance Card */
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .balance-display { text-align: center; padding: 20px 0; }
        .balance-amt { font-size: 2.2rem; font-weight: 800; color: var(--primary); display: block; margin-bottom: 10px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }

        /* Buttons */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { border: none; border-radius: 8px; padding: 12px; font-weight: bold; font-size: 0.9rem; cursor: pointer; }
        .btn-payday { background: var(--primary); color: white; }
        .btn-custom { background: #333; color: white; }
        .btn-paid { background: #eee; color: var(--text); padding: 8px 12px; font-size: 0.8rem; }
        
        /* Bill List */
        .bill-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .bill-info b { display: block; font-size: 1rem; }
        .bill-info span { font-size: 0.8rem; color: #666; }
        .bill-info small { font-weight: normal; color: var(--accent); margin-left: 5px; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="budget.html" class="nav-item active">CONTROL</a>
        <a href="spend.html" class="nav-item">WEEKLY</a>
        <a href="projection.html" class="nav-item">PROJECTION</a>
        <a href="ledger.html" class="nav-item">LEDGER</a>
    </nav>

    <div class="card balance-display">
        <span class="label">Current Bank Balance</span>
        <span id="mainBalance" class="balance-amt">$0.00</span>
        <div class="btn-grid">
            <button class="btn-payday" onclick="handlePayday()">Record Payday (+$2500)</button>
            <button class="btn-custom" onclick="customTransaction()">Manual Entry</button>
        </div>
    </div>

    <div class="card">
        <span class="label">Upcoming Bills (Next 31 Days)</span>
        <div id="actionList"></div>
    </div>

<script>
    let globalData = null;

    // 1. Load Data
    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        globalData = await resp.json();
        renderUI();
    }

    // 2. Render UI with Chronological Sorting
    function renderUI() {
        document.getElementById('mainBalance').innerText = `$${globalData.state.checking_balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        
        const actionList = document.getElementById('actionList');
        actionList.innerHTML = '';

        const today = new Date();
        today.setHours(0,0,0,0);
        const limit = new Date();
        limit.setDate(today.getDate() + 31); // 31-day lookahead

        // Sort by date soonest to latest
        const sortedBills = [...globalData.bills].sort((a, b) => new Date(a.next_due_date) - new Date(b.next_due_date));

        sortedBills.forEach(bill => {
            const dueDate = new Date(bill.next_due_date + "T12:00:00");
            
            if (dueDate <= limit) {
                // Check if it's more than 14 days away to label as "Next Month"
                const isFuture = (dueDate - today) > (14 * 86400000);
                
                const item = document.createElement('div');
                item.className = 'bill-item';
                item.innerHTML = `
                    <div class="bill-info">
                        <b>${bill.name}${isFuture ? '<small>(Next Month)</small>' : ''}</b>
                        <span>Due: ${dueDate.getMonth()+1}/${dueDate.getDate()} â€¢ $${bill.amount.toLocaleString()}</span>
                    </div>
                    <button class="btn-paid" onclick="markAsPaid('${bill.name}')">PAID</button>
                `;
                actionList.appendChild(item);
            }
        });
    }

    // 3. Logic: Mark Bill as Paid
    async function markAsPaid(billName) {
        const bill = globalData.bills.find(b => b.name === billName);
        if (!bill) return;

        // Update Balance
        globalData.state.checking_balance -= bill.amount;

        // Add to History (Used by Ledger & Spend pages)
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: bill.name,
            what: "Bill Payment",
            amount: -bill.amount,
            category: "Bills"
        });

        // Advance the Due Date
        let next = new Date(bill.next_due_date + "T12:00:00");
        if(bill.frequency === "monthly") next.setMonth(next.getMonth() + 1);
        else if(bill.frequency === "bi-weekly") next.setDate(next.getDate() + 14);
        bill.next_due_date = next.toISOString().split('T')[0];

        await syncAndReload();
    }

    // 4. Logic: Record Payday
    async function handlePayday() {
        const val = 2500;
        globalData.state.checking_balance += val;
        
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: "Deposit",
            what: "Scott Payday",
            amount: val,
            category: "Income"
        });

        await syncAndReload();
    }

    // 5. Logic: Manual Entry
    async function customTransaction() {
        const desc = prompt("Description:");
        const amt = prompt("Amount (negative for spending):");
        if(!desc || !amt) return;

        const val = parseFloat(amt);
        globalData.state.checking_balance += val;
        
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: desc,
            what: "Manual Entry",
            amount: val,
            category: val < 0 ? "Spending" : "Income"
        });

        await syncAndReload();
    }

    // 6. SYNC TO GITHUB (Ensure this matches your actual GitHub function name)
    async function syncAndReload() {
        if (typeof saveToGithub === "function") {
            await saveToGithub(globalData);
        } else {
            console.warn("GitHub save function not detected. UI updated locally only.");
            renderUI();
        }
    }

    init();
</script>
</body>
</html>
