<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 60px; color: var(--text); }
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        .balance-amt { font-size: 2rem; font-weight: 800; color: var(--primary); }
        .progress-bg { background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.3s; }
        .status-dot { height: 10px; width: 10px; background-color: #bbb; border-radius: 50%; display: inline-block; margin-left: 10px; }
        .status-saving { background-color: #ff9800; animation: pulse 1s infinite; }
        .status-success { background-color: #4caf50; }
        .status-error { background-color: #f44336; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .btn-paid { background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .inbox-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="budget.html" class="nav-item active">CONTROL</a>
        <a href="spend.html" class="nav-item">WEEKLY</a>
        <a href="projection.html" class="nav-item">PROJECTION</a>
        <a href="ledger.html" class="nav-item">LEDGER</a>
    </nav>

    <div class="card">
        <span class="label">
            Total Checking <span id="syncStatus" class="status-dot"></span>
            <button onclick="undoLast()" style="float:right; background:none; border:none; color:var(--accent); font-size:0.7rem; cursor:pointer;">(UNDO LAST)</button>
        </span>
        <div class="balance-amt" id="mainBalance">$0.00</div>
        <div id="weeklyBudgetContainer" style="margin-bottom: 15px;"></div>
        <span class="label">Savings Goals</span>
        <div id="savingsContainer"></div>
        <div id="amazonStatus"></div>
    </div>

    <div class="card">
        <span class="label">Log Transaction</span>
        <select id="vendorSelect" onchange="toggleOtherVendor()" style="width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd;">
            <option value="Amazon">Amazon</option>
            <option value="Grocery">Grocery</option>
            <option value="Gas">Gas</option>
            <option value="Dining">Dining</option>
            <option value="Income">Income/Payday</option>
            <option value="OTHER">Other...</option>
        </select>
        <input type="text" id="otherVendor" placeholder="Vendor Name" style="display:none; width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <input type="text" id="who" placeholder="Who" style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <input type="text" id="what" placeholder="What" style="flex: 2; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <input type="number" id="amt" placeholder="Amount" step="0.01" style="flex: 2; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="addBtn" onclick="logTransaction()" class="btn-paid" style="flex: 1; background: var(--primary); color: white;">Add</button>
        </div>
    </div>

    <div class="card">
        <span class="label">Inbox: Bills & Paydays</span>
        <div id="inboxList"></div>
    </div>
    
    <div class="card">
        <span class="label">Recent History</span>
        <div id="recentHistory"></div>
    </div>

<script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };
    let data = null;

    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        data = await resp.json();
        renderUI();
    }

    function renderUI() {
        if (!data) return;
        document.getElementById('mainBalance').innerText = `$${data.state.checking_balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        
        const budgetRemaining = data.state.weekly_budget_remaining || 0;
        const budgetDiv = document.getElementById('weeklyBudgetContainer');
        budgetDiv.innerHTML = `<div style="font-size: 1.1rem; font-weight: bold; color: ${budgetRemaining < 0 ? 'var(--danger)' : 'var(--primary)'};">Weekly Spend Left: $${budgetRemaining.toLocaleString()}</div>`;
        
        const savDiv = document.getElementById('savingsContainer');
        savDiv.innerHTML = '';
        (data.savings_goals || []).forEach(g => {
            const pct = Math.min((g.current / g.target) * 100, 100);
            savDiv.innerHTML += `<div style="margin-top:10px;"><div style="display:flex; justify-content:space-between; font-size:0.75rem;"><span>${g.name}</span><span>$${g.current.toLocaleString()} / $${g.target.toLocaleString()}</span></div><div class="progress-bg"><div class="progress-fill" style="width:${pct}%"></div></div></div>`;
        });

        renderAmazonEscrow();
        renderInbox();
        renderHistory();
    }

   function renderAmazonEscrow() {
        const amzDiv = document.getElementById('amazonStatus');
        const today = new Date();
        const day = today.getDate();
        const currentMonth = today.toISOString().slice(0, 7); 
        
        // This filter now strictly checks for the window (21st - 27th)
        const amzTotalInWindow = data.history.filter(h => {
            const hDate = new Date(h.date + "T12:00:00");
            const hDay = hDate.getDate();
            return h.date.startsWith(currentMonth) && 
                   h.vendor.toLowerCase().includes("amazon") &&
                   hDay >= 21 && 
                   hDay <= 27;
        }).reduce((sum, h) => sum + Math.abs(h.amount), 0);

        const shieldActive = (day >= 21 && day <= 27);
        const shieldRemaining = Math.max(0, 500 - amzTotalInWindow);
        const overage = Math.max(0, amzTotalInWindow - 500);

        amzDiv.innerHTML = `
            <div style="margin-top: 15px; padding-top: 10px; border-top: 1px dashed #eee;">
                <span class="label">Amazon Shield ($500) - ${shieldActive ? 'ACTIVE' : 'OFF-SEASON'}</span>
                <div style="display:flex; justify-content:space-between; font-size: 0.85rem;">
                    <span>Window Total: $${amzTotalInWindow.toLocaleString()}</span>
                    <span style="font-weight:bold; color:${overage > 0 ? 'var(--danger)' : 'var(--primary)'}">
                        ${overage > 0 ? 'Over: $'+overage.toLocaleString() : 'Shield Left: $'+shieldRemaining.toLocaleString()}
                    </span>
                </div>
                ${!shieldActive ? `<small style="color:#888;">(Jan 14 purchases excluded from shield window)</small>` : ''}
            </div>`;
    }
    
    function toggleOtherVendor() {
        const select = document.getElementById('vendorSelect');
        document.getElementById('otherVendor').style.display = (select.value === 'OTHER') ? 'block' : 'none';
    }

async function logTransaction() {
        const select = document.getElementById('vendorSelect');
        const otherInput = document.getElementById('otherVendor');
        const who = document.getElementById('who').value;
        const what = document.getElementById('what').value;
        let amt = parseFloat(document.getElementById('amt').value);
        let vendor = (select.value === 'OTHER') ? otherInput.value : select.value;
        if (!vendor || isNaN(amt)) return;

        const absAmt = Math.abs(amt);
        const isAmazon = vendor.toLowerCase().includes("amazon");
        const isIncome = vendor.toLowerCase().includes("income") || vendor.toLowerCase().includes("payday");

        // RULE 1: Checking Balance always moves (The Real World)
        if (isIncome) {
            data.state.checking_balance += absAmt;
            data.state.weekly_budget_remaining += absAmt;
        } else {
            data.state.checking_balance -= absAmt;

            // RULE 2: The Amazon Shield Logic
            const today = new Date();
            const day = today.getDate();
            const isInsideWindow = (day >= 21 && day <= 27);

            if (isAmazon && isInsideWindow) {
                // Determine how much shield is actually left
                const currentMonth = today.toISOString().slice(0, 7);
                const amzTotal = data.history.filter(h => {
                    const hDate = new Date(h.date + "T12:00:00");
                    return h.date.startsWith(currentMonth) && 
                           h.vendor.toLowerCase().includes("amazon") &&
                           hDate.getDate() >= 21 && hDate.getDate() <= 27;
                }).reduce((sum, h) => sum + Math.abs(h.amount), 0);

                const shieldRemaining = Math.max(0, 500 - amzTotal);
                
                // If purchase is $100 and shield has $40 left, weekly budget is hit for $60
                const hitToWeeklyBudget = Math.max(0, absAmt - shieldRemaining);
                data.state.weekly_budget_remaining -= hitToWeeklyBudget;
            } else {
                // Not Amazon OR not in the window (1/13 or 1/28) = Hits Weekly Budget fully
                data.state.weekly_budget_remaining -= absAmt;
            }
        }

        data.history.push({ 
            date: new Date().toISOString().split('T')[0], 
            vendor, who, what, 
            amount: isIncome ? absAmt : -absAmt 
        });
        
        // Reset and Sync
        document.getElementById('amt').value = '';
        document.getElementById('who').value = '';
        document.getElementById('what').value = '';
        await sync();
    }
    
    async function undoLast() {
        if (!data.history.length || !confirm("Undo last transaction?")) return;
        const last = data.history.pop();
        const isAmazon = last.vendor.toLowerCase().includes("amazon");
        const amount = Math.abs(last.amount);
        const day = new Date(last.date).getDate();

        if (last.amount > 0) {
            data.state.checking_balance -= amount;
            data.state.weekly_budget_remaining -= amount;
        } else {
            data.state.checking_balance += amount;
            if (isAmazon && day >= 21 && day <= 27) {
                const currentMonth = last.date.slice(0, 7);
                const amzTotal = data.history.filter(h => h.date.startsWith(currentMonth) && h.vendor.toLowerCase().includes("amazon")).reduce((sum, h) => sum + Math.abs(h.amount), 0);
                const shieldRemaining = Math.max(0, 500 - amzTotal);
                data.state.weekly_budget_remaining += Math.max(0, amount - shieldRemaining);
            } else {
                data.state.weekly_budget_remaining += amount;
            }
        }
        await sync();
    }

    function renderInbox() {
        const container = document.getElementById('inboxList');
        container.innerHTML = '';
        const today = new Date();
        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        
        if (today.getDate() === 15 || today.getDate() === lastDay) {
            if (!data.history.some(h => h.date === today.toISOString().split('T')[0] && h.vendor === "Scott Payday")) {
                appendInboxItem(container, "Scott Payday", 2500, 'INCOME', -1);
            }
        }
        const wifeRef = new Date("2026-01-16T12:00:00");
        const diff = Math.floor((today - wifeRef) / 86400000);
        if (diff >= 0 && diff % 14 === 0) {
            if (!data.history.some(h => h.date === today.toISOString().split('T')[0] && h.vendor === "Wife Payday")) {
                appendInboxItem(container, "Wife Payday", 2500, 'INCOME', -2);
            }
        }
        
        const limit = new Date(); limit.setDate(today.getDate() + 31);
        const sortedBills = [...data.bills].sort((a, b) => new Date(a.next_due_date) - new Date(b.next_due_date));
        sortedBills.forEach((bill) => {
            if (new Date(bill.next_due_date) <= limit) {
                const originalIdx = data.bills.findIndex(b => b.name === bill.name);
                appendInboxItem(container, bill.name, bill.amount, 'BILL', originalIdx, bill.next_due_date);
            }
        });
    }

    function appendInboxItem(container, name, amt, type, idx, date = "Today") {
        const div = document.createElement('div');
        div.className = 'inbox-item';
        div.innerHTML = `<div><b>${name}</b><br><small>${date}</small></div>
            <div><span style="font-weight:bold; margin-right:10px; color:${type==='INCOME'?'green':'red'}">$${amt}</span>
            <button class="btn-paid" onclick="processInbox(${idx}, '${type}')">OK</button>
            <button class="btn-paid" style="color:var(--danger)" onclick="skipInbox(${idx}, '${type}')">SKIP</button></div>`;
        container.appendChild(div);
    }

    async function processInbox(idx, type) {
        if (type === 'INCOME') {
            const name = idx === -1 ? "Scott Payday" : "Wife Payday";
            data.state.checking_balance += 2500;
            data.state.weekly_budget_remaining += 2500;
            data.history.push({ date: new Date().toISOString().split('T')[0], vendor: name, amount: 2500 });
        } else {
            const bill = data.bills[idx];
            data.state.checking_balance -= bill.amount;
            data.state.weekly_budget_remaining -= bill.amount;
            data.history.push({ date: new Date().toISOString().split('T')[0], vendor: bill.name, amount: -bill.amount });
            advanceDate(idx);
        }
        await sync();
    }

    async function skipInbox(idx, type) {
        if (type === 'BILL') advanceDate(idx);
        await sync();
    }

    function advanceDate(idx) {
        let d = new Date(data.bills[idx].next_due_date + "T12:00:00");
        if (data.bills[idx].frequency === "monthly") d.setMonth(d.getMonth() + 1);
        else d.setDate(d.getDate() + 14);
        data.bills[idx].next_due_date = d.toISOString().split('T')[0];
    }

    function renderHistory() {
        const histDiv = document.getElementById('recentHistory');
        histDiv.innerHTML = '';
        data.history.slice(-5).reverse().forEach(h => {
            histDiv.innerHTML += `<div class="inbox-item"><div><b>${h.vendor}</b> ${h.who?`(${h.who})`:''}<br><small>${h.what || ''}</small></div><div style="font-weight:bold; color:${h.amount < 0 ? 'red' : 'green'}">$${h.amount}</div></div>`;
        });
    }

    async function sync() {
        const dot = document.getElementById('syncStatus');
        const addBtn = document.getElementById('addBtn');
        dot.className = 'status-dot status-saving';
        if (addBtn) addBtn.disabled = true;

        const success = await saveToGithub(data);
        if (success) {
            dot.className = 'status-dot status-success';
            await init(); 
        } else {
            dot.className = 'status-dot status-error';
        }
        if (addBtn) addBtn.disabled = false;
    }

    async function saveToGithub(updatedData) {
        const TOKEN = localStorage.getItem('gh_token');
        const getFile = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, { headers: { "Authorization": `token ${TOKEN}` } });
        const fileData = await getFile.json();
        const response = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, {
            method: "PUT",
            headers: { "Authorization": `token ${TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(updatedData, null, 2)))), sha: fileData.sha })
        });
        return response.ok;
    }

    init();
</script>
</body>
</html>
