<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 60px; color: var(--text); }
        
        /* Navigation */
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }

        /* UI Components */
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; display: block; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); }
        .btn-green { background: var(--primary); }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        th { text-align: left; color: #888; padding: 5px; border-bottom: 1px solid #eee; }
        td { padding: 8px 5px; border-bottom: 1px solid #f9f9f9; }
        
        .hidden { display: none; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; } /* 16px prevents iOS zoom */
        
        #syncStatus { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .sync-saving { background: #ffeb3b !important; }
        .sync-success { background: #4caf50 !important; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="budget.html" class="nav-item active">CONTROL</a>
        <a href="spend.html" class="nav-item">WEEKLY</a>
        <a href="projection.html" class="nav-item">PROJECTION</a>
        <a href="ledger.html" class="nav-item">LEDGER</a>
        <div id="syncStatus"></div>
        <button onclick="toggleSettings()" style="border:none; background:none;">⚙️</button>
    </nav>

    <div class="card">
        <div class="flex-row">
            <div><span class="label">Bank Balance</span><b id="checkingBal" style="font-size:1.4rem;">$0</b></div>
            <div style="text-align:right;"><span class="label">Amazon Escrow</span><b id="escrowBal" style="color:var(--accent);">$0</b></div>
        </div>
    </div>

    <div class="card">
        <span class="label">Log Transaction</span>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <select id="pVendor" onchange="checkOther(this.value)"></select>
            <input type="number" id="pAmt" placeholder="$ Amount" inputmode="decimal">
        </div>
        <div id="otherVendorDiv" class="hidden">
            <input type="text" id="pVendorOther" placeholder="Where did you spend it?">
        </div>
        <button class="btn btn-blue" onclick="logTransaction()">Confirm Purchase</button>
    </div>

    <div class="card">
        <span class="label">Savings Goals</span>
        <div id="goalsList" style="margin-top:10px;"></div>
        <div id="addGoalForm" class="hidden" style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
            <input type="text" id="gName" placeholder="Goal Name (e.g. Meemic)">
            <input type="number" id="gTarget" placeholder="Target Amount">
            <button class="btn btn-blue" onclick="saveNewGoal()">Create Goal</button>
        </div>
        <button class="btn" style="background:#eee; color:#666; font-size:0.7rem;" onclick="document.getElementById('addGoalForm').classList.toggle('hidden')">+ New Virtual Goal</button>
    </div>

    <div class="card">
        <span class="label">Recent Activity</span>
        <table id="historyTable">
            <thead>
                <tr><th>Date</th><th>Item</th><th>Amt</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
        <button class="btn" style="background:#666; font-size:0.7rem;" onclick="undoLast()">Undo Last Entry</button>
    </div>

    <div id="settings" class="card hidden">
        <span class="label">GitHub Token</span>
        <input type="password" id="ghToken" placeholder="Enter Token">
        <button class="btn btn-blue" onclick="saveToken()">Save Token</button>
    </div>

<script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };
    let data = null;

    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        data = await resp.json();
        
        const menu = document.getElementById('pVendor');
        menu.innerHTML = '<option value="" disabled selected>Select Vendor</option>';
        data.vendors.forEach(v => menu.add(new Option(v, v)));
        menu.add(new Option("Other...", "Other..."));
        
        render();
    }

    function checkOther(val) {
        document.getElementById('otherVendorDiv').classList.toggle('hidden', val !== "Other...");
    }

    function render() {
        document.getElementById('checkingBal').innerText = `$${data.state.checking_balance.toLocaleString()}`;
        document.getElementById('escrowBal').innerText = `$${data.state.escrow_remaining}`;
        
        const gList = document.getElementById('goalsList');
        gList.innerHTML = '';
        data.goals.forEach((g, idx) => {
            const pct = Math.min((g.current / g.target) * 100, 100);
            gList.innerHTML += `
                <div style="margin-bottom:12px;">
                    <div class="flex-row" style="font-size:0.85rem;"><b>${g.name}</b><span>$${g.current} / $${g.target}</span></div>
                    <div style="background:#eee; height:6px; border-radius:3px; margin:4px 0;">
                        <div style="background:var(--accent); width:${pct}%; height:100%; border-radius:3px;"></div>
                    </div>
                    <button onclick="transferToGoal(${idx})" style="font-size:0.6rem; background:none; border:1px solid #ccc; border-radius:4px; padding:2px 5px;">+ Fund from Weekly</button>
                </div>`;
        });

        const hBody = document.getElementById('historyBody');
        hBody.innerHTML = '';
        data.history.slice(-10).reverse().forEach(h => {
            const isInc = h.vendor === "INCOME";
            hBody.innerHTML += `<tr>
                <td>${new Date(h.date).toLocaleDateString(undefined, {month:'short', day:'numeric'})}</td>
                <td>${h.vendor}</td>
                <td style="color:${isInc ? 'green' : 'red'}; font-weight:bold;">${isInc ? '+' : '-'}$${h.amount}</td>
            </tr>`;
        });
    }

    async function logTransaction() {
        let v = document.getElementById('pVendor').value;
        const otherV = document.getElementById('pVendorOther').value;
        const a = parseFloat(document.getElementById('pAmt').value);
        if(!a || !v) return;
        if(v === "Other...") v = otherV || "Misc";

        // Logic: All transactions subtract from Bank first
        data.state.checking_balance -= a;

        if(v === "Amazon") {
            if(data.state.escrow_remaining >= a) data.state.escrow_remaining -= a;
            else { 
                const diff = a - data.state.escrow_remaining;
                data.state.escrow_remaining = 0;
                data.state.current_weekly_remaining -= diff;
            }
        } else if(v === "INCOME") {
            data.state.checking_balance += (a * 2); // Reverse subtraction + add income
        } else {
            data.state.current_weekly_remaining -= a;
        }

        data.history.push({ date: new Date().toISOString(), vendor: v, amount: a });
        await sync(); 
        document.getElementById('pAmt').value = '';
        document.getElementById('otherVendorDiv').classList.add('hidden');
        render();
    }

    async function transferToGoal(idx) {
        const amt = parseFloat(prompt("Move from Weekly Budget to Goal?"));
        if(!amt) return;
        data.state.current_weekly_remaining -= amt;
        data.goals[idx].current += amt;
        data.history.push({ date: new Date().toISOString(), vendor: "GOAL", what: data.goals[idx].name, amount: amt });
        await sync(); render();
    }

    async function undoLast() {
        if(!confirm("Undo last entry?")) return;
        const last = data.history.pop();
        if(last.vendor === "INCOME") data.state.checking_balance -= last.amount;
        else {
            data.state.checking_balance += last.amount;
            if(last.vendor === "GOAL") { /* Reverse goal math */ }
            else data.state.current_weekly_remaining += last.amount;
        }
        await sync(); render();
    }

    async function sync() {
        const status = document.getElementById('syncStatus');
        status.className = 'sync-saving';
        try {
            const token = localStorage.getItem('gh_token');
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;
            const file = await fetch(url, { headers: { 'Authorization': `token ${token}` } }).then(r => r.json());
            await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: btoa(JSON.stringify(data, null, 2)), sha: file.sha })
            });
            status.className = 'sync-success';
            setTimeout(()=>status.className='', 2000);
        } catch (e) { alert("Sync Failed. Check Token."); }
    }

    function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
    function saveToken() { localStorage.setItem('gh_token', document.getElementById('ghToken').value); toggleSettings(); }
    init();
</script>
</body>
</html>
