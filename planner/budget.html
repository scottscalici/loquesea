<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); padding-top: 60px; }
        
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.8rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }

        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); }
        .btn-green { background: var(--primary); }
        .btn-red { background: var(--danger); }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .warning-text { font-weight: bold; font-size: 0.85rem; margin-top: 10px; text-align: center; color: #ff9800; }
        
        #syncStatus { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .sync-saving { background: #ffeb3b !important; }
        .sync-success { background: #4caf50 !important; }
        .hidden { display: none; }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; margin-top: 10px; }
        th { text-align: left; color: #888; padding: 5px; border-bottom: 1px solid #eee; }
        td { padding: 8px 5px; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="#" class="nav-item active">CONTROL CENTER</a>
        <a href="spend.html" class="nav-item">WEEKLY BUDGET</a>
        <div id="syncStatus"></div>
        <button onclick="toggleSettings()" style="border:none; background:none;">⚙️</button>
    </nav>

    <div class="card" style="background: #333; color: white;">
        <span class="label" style="color: #aaa;">Projected Checking</span>
        <div class="flex-row" style="margin:10px 0; text-align:center;">
            <div>10d<br><b id="proj10" style="color:#4CAF50;">$0</b></div>
            <div>30d<br><b id="proj30" style="color:#4CAF50;">$0</b></div>
            <div>4m<br><b id="proj120" style="color:#4CAF50;">$0</b></div>
        </div>
        <div id="lowPointWarning" class="warning-text"></div>
    </div>

    <div class="card">
        <div class="flex-row">
            <div><span class="label">Checking Balance</span><br><b id="checkingBal" style="color:var(--accent);">$0</b></div>
            <button class="btn-red" style="padding:4px 10px; font-size:0.7rem; width:auto; margin:0;" onclick="undoLast()">Undo Last Entry</button>
        </div>
    </div>

    <div class="card">
        <span class="label">Log Purchase</span>
        <div class="input-group">
            <select id="pVendor"></select>
            <input type="number" id="pAmt" placeholder="$ Amount">
        </div>
        <button class="btn btn-blue" onclick="logTransaction()">Log Spend</button>
    </div>

    <div class="card">
        <span class="label">30-Day Cash Flow Timeline</span>
        <table id="projectionTable">
            <thead>
                <tr><th>Date</th><th>Event</th><th>Amount</th><th>Balance</th></tr>
            </thead>
            <tbody id="projectionBody"></tbody>
        </table>
    </div>

    <div id="settings" class="card hidden">
        <span class="label">GitHub Token</span>
        <input type="password" id="ghToken" style="margin-top:10px;">
        <button class="btn btn-blue" onclick="saveToken()">Save</button>
    </div>

<script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };
    let data = null;

    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        data = await resp.json();
        const menu = document.getElementById('pVendor');
        data.vendors.forEach(v => menu.add(new Option(v, v)));
        render();
    }

    function calculateProjection(days) {
        let bal = data.state.checking_balance;
        let d = new Date(); d.setHours(12,0,0,0); // Use High Noon to prevent date drift
        const end = new Date(d); end.setDate(end.getDate() + days);
        
        let lowPointDate = null;
        let simBills = JSON.parse(JSON.stringify(data.bills));
        let events = [];
        const dailyBurn = 1000 / 7;

        while(d <= end) {
            const dateStr = d.toLocaleDateString('en-CA');
            const dom = d.getDate();
            
            // 1. Daily Burn
            bal -= dailyBurn;

            // 2. Paydays
            if(dom === 15) { bal += 2500; events.push({date: dateStr, label: "Scott Pay", amt: 2500, current: bal}); }
            if(dom === new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate()) { 
                bal += 2500; events.push({date: dateStr, label: "Scott Pay", amt: 2500, current: bal}); 
            }
            
            // Wife Pay
            const refDate = new Date("2026-01-16T12:00:00");
            const diff = Math.floor((d - refDate) / 86400000);
            if(diff >= 0 && diff % 14 === 0) {
                bal += 2500; events.push({date: dateStr, label: "Wife Pay", amt: 2500, current: bal});
            }

            // 3. Bills
            simBills.forEach(b => {
                if(b.next_due_date === dateStr) {
                    bal -= b.amount;
                    events.push({date: dateStr, label: b.name, amt: -b.amount, current: bal});
                    let next = new Date(b.next_due_date + "T12:00:00");
                    if(b.frequency === "monthly") next.setMonth(next.getMonth()+1);
                    else if(b.frequency === "bi-weekly") next.setDate(next.getDate()+14);
                    else if(b.frequency === "semi-annually") next.setMonth(next.getMonth()+6);
                    b.next_due_date = next.toLocaleDateString('en-CA');
                }
            });

            if (bal < 500 && !lowPointDate) lowPointDate = d.toLocaleDateString(undefined, {month:'short', day:'numeric'});
            d.setDate(d.getDate() + 1);
        }
        return { balance: Math.round(bal).toLocaleString(), lowPointDate, events };
    }

    function render() {
        document.getElementById('checkingBal').innerText = `$${data.state.checking_balance.toLocaleString()}`;
        
        const p10 = calculateProjection(10);
        const p30 = calculateProjection(30);
        const p120 = calculateProjection(120);

        document.getElementById('proj10').innerText = `$${p10.balance}`;
        document.getElementById('proj30').innerText = `$${p30.balance}`;
        document.getElementById('proj120').innerText = `$${p120.balance}`;

        const warning = document.getElementById('lowPointWarning');
        warning.innerText = p120.lowPointDate ? `⚠️ Dips below $500 on ${p120.lowPointDate}` : "✅ Safe for 4 Months";
        warning.style.color = p120.lowPointDate ? "#ff9800" : "#4CAF50";

        // Render the Table
        const body = document.getElementById('projectionBody');
        body.innerHTML = '';
        p30.events.forEach(ev => {
            body.innerHTML += `<tr>
                <td>${ev.date.split('-').slice(1).join('/')}</td>
                <td>${ev.label}</td>
                <td style="color:${ev.amt > 0 ? 'green' : 'red'}">${ev.amt > 0 ? '+' : ''}${ev.amt}</td>
                <td><b>$${Math.round(ev.current)}</b></td>
            </tr>`;
        });
    }

    async function logTransaction() {
        const amt = parseFloat(document.getElementById('pAmt').value);
        if(!amt) return;
        data.state.checking_balance -= amt;
        data.state.current_weekly_remaining -= amt;
        data.history.push({ date: new Date().toISOString(), vendor: document.getElementById('pVendor').value, amount: amt });
        await sync(); render();
    }

    async function undoLast() {
        const last = data.history.pop();
        if(!last) return;
        data.state.checking_balance += last.amount;
        if(last.vendor !== "BILL" && last.vendor !== "INCOME") {
            data.state.current_weekly_remaining += last.amount;
        }
        await sync(); render();
    }

    async function sync() {
        const status = document.getElementById('syncStatus');
        status.className = 'sync-saving';
        try {
            const token = localStorage.getItem('gh_token');
            const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;
            const file = await fetch(url, { headers: { 'Authorization': `token ${token}` } }).then(r => r.json());
            const resp = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: btoa(JSON.stringify(data, null, 2)), sha: file.sha })
            });
            if(resp.ok) { status.className = 'sync-success'; setTimeout(()=>status.className='', 2000); }
        } catch (e) { status.className = 'sync-error'; }
    }

    function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
    function saveToken() { localStorage.setItem('gh_token', document.getElementById('ghToken').value); toggleSettings(); }
    init();
</script>
</body>
</html>
