<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; }
        .val-large { font-size: 2.5rem; font-weight: bold; color: var(--primary); text-align: center; }
        .flex-row { display: flex; justify-content: space-between; align-items: center; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        select, input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; width: 100%; margin-top: 10px; }
        .btn-blue { background: var(--accent); }
        .btn-green { background: var(--primary); }
        .history-item { font-size: 0.85rem; padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="card">
        <div class="flex-row">
            <div><span class="label">Checking</span><br><b id="checkingBal" style="color:var(--accent); font-size:1.2rem;">$0</b></div>
            <div style="text-align:right;"><span class="label">Travel</span><br><b id="travelBal" style="color:orange; font-size:1.2rem;">$0</b></div>
        </div>
        <div class="val-large" id="pacingDisplay" style="margin:15px 0;">--</div>
        <span class="label" style="display:block; text-align:center;">Weekly Safe Spend Today</span>
    </div>

    <div class="card">
        <span class="label">Log Purchase</span>
        <div class="input-group">
            <select id="pVendor"></select>
            <input type="text" id="pWho" placeholder="Who (optional)">
            <input type="text" id="pWhat" placeholder="What (optional)">
            <input type="number" id="pAmt" placeholder="$ Amount">
        </div>
        <button class="btn btn-blue" onclick="logTransaction()">Log Spend</button>
    </div>

    <div class="card">
        <span class="label">End of Week Rollover</span>
        <div class="flex-row" style="gap:10px; margin-top:10px;">
            <button class="btn btn-green" style="margin-top:0;" onclick="rollover('next')">To Next Week</button>
            <button class="btn btn-blue" style="margin-top:0; background:orange;" onclick="rollover('travel')">To Travel</button>
        </div>
    </div>

    <div class="card">
        <span class="label">Last 20 Transactions</span>
        <div id="historyList" style="margin-top:10px;"></div>
    </div>

<script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };
    let data = null;

    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        data = await resp.json();
        
        // Populate Vendor Menu
        const menu = document.getElementById('pVendor');
        data.vendors.forEach(v => menu.add(new Option(v, v)));
        
        render();
    }

    function render() {
        const daysRemaining = (8 - (new Date().getDay() || 7));
        document.getElementById('pacingDisplay').innerText = `$${(data.state.current_weekly_remaining / daysRemaining).toFixed(2)}`;
        document.getElementById('checkingBal').innerText = `$${data.state.checking_balance.toLocaleString()}`;
        document.getElementById('travelBal').innerText = `$${data.state.travel_savings.toLocaleString()}`;

        const hList = document.getElementById('historyList');
        hList.innerHTML = '';
        (data.history || []).slice(-20).reverse().forEach(t => {
            hList.innerHTML += `<div class="history-item"><span>${t.vendor}: ${t.what || t.who}</span><b>-$${t.amount}</b></div>`;
        });
    }

    async function logTransaction() {
        const vendor = document.getElementById('pVendor').value;
        const amt = parseFloat(document.getElementById('pAmt').value);
        if(!amt) return;

        // Escrow Logic
        if(vendor === "Amazon" && data.state.escrow_remaining > 0) {
            if(data.state.escrow_remaining >= amt) data.state.escrow_remaining -= amt;
            else { data.state.current_weekly_remaining -= (amt - data.state.escrow_remaining); data.state.escrow_remaining = 0; }
        } else {
            data.state.current_weekly_remaining -= amt;
        }

        data.state.checking_balance -= amt;
        data.history.push({ 
            date: new Date().toISOString(), 
            vendor, 
            who: document.getElementById('pWho').value, 
            what: document.getElementById('pWhat').value, 
            amount: amt 
        });

        await sync();
        render();
    }

    async function rollover(type) {
        const leftover = data.state.current_weekly_remaining;
        if(type === 'travel') data.state.travel_savings += leftover;
        else data.state.current_weekly_remaining = 1000 + leftover;
        
        if(type === 'travel') data.state.current_weekly_remaining = 1000;
        
        alert(`Rolled over $${leftover.toFixed(2)} to ${type}`);
        await sync();
        render();
    }

    async function sync() {
        const token = localStorage.getItem('gh_token');
        const url = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;
        const file = await fetch(url, { headers: { 'Authorization': `token ${token}` } }).then(r => r.json());
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: btoa(JSON.stringify(data, null, 2)), sha: file.sha })
        });
    }
    init();
</script>
</body>
</html>
