<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Center</title>
    <style>
        :root { --primary: #2e7d32; --accent: #2196F3; --bg: #f4f4f9; --card: #ffffff; --text: #333; --danger: #d32f2f; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; padding-top: 60px; color: var(--text); }
        .nav-bar { position: fixed; top: 0; left: 0; right: 0; height: 50px; background: #fff; display: flex; align-items: center; justify-content: space-around; border-bottom: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-decoration: none; color: #666; font-size: 0.75rem; font-weight: bold; }
        .nav-item.active { color: var(--accent); }
        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        
        /* Balance & Savings */
        .balance-amt { font-size: 2rem; font-weight: 800; color: var(--primary); }
        .progress-bg { background: #eee; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.3s; }

        /* Form & Lists */
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }
        .bill-item, .history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .btn-paid { background: #f0f0f0; border: none; padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="budget.html" class="nav-item active">CONTROL</a>
        <a href="spend.html" class="nav-item">WEEKLY</a>
        <a href="projection.html" class="nav-item">PROJECTION</a>
        <a href="ledger.html" class="nav-item">LEDGER</a>
    </nav>

    <div class="card">
        <span class="label">Spendable Balance</span>
        <div class="balance-amt" id="mainBalance">$0.00</div>
        
        <div id="savingsContainer"></div>
    </div>

    <div class="card">
        <span class="label">Log Purchase / Income</span>
        <div class="input-group">
            <input type="text" id="desc" placeholder="What (e.g. Kroger)">
            <input type="number" id="amt" placeholder="Amount (Spending = Negative)">
            <button class="btn-main" onclick="logTransaction()">Add Transaction</button>
            <button onclick="handlePayday()" style="background:#e8f5e9; color:#2e7d32; border:none; padding:8px; border-radius:8px; font-size:0.8rem;">Quick Record Payday (+$2500)</button>
        </div>
    </div>

    <div class="card">
        <span class="label">Upcoming (31 Days)</span>
        <div id="actionList"></div>
    </div>

    <div class="card">
        <span class="label">Recent History</span>
        <div id="recentHistory"></div>
    </div>

<script><script>
    const CONFIG = { owner: 'scottscalici', repo: 'loquesea', path: 'planner/bills.json' };
    let data = null;

    async function init() {
        const resp = await fetch(`bills.json?t=${Date.now()}`);
        data = await resp.json();
        const menu = document.getElementById('pVendor');
        menu.innerHTML = '<option value="" disabled selected>Select Vendor</option>';
        data.vendors.forEach(v => menu.add(new Option(v, v)));
        menu.add(new Option("Other...", "Other..."));
        document.getElementById('pDate').value = new Date().toISOString().split('T')[0];
        render();
    }

    function render() {
        document.getElementById('checkingBal').innerText = `$${data.state.checking_balance.toLocaleString()}`;
        document.getElementById('escrowBal').innerText = `$${data.state.escrow_remaining}`;
        renderGoals();
        renderInbox(); // This calls the function below
        renderHistory();
    }

    // --- UPDATED RENDER INBOX ---
    function renderInbox() {
        const container = document.getElementById('inboxList');
        container.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);

        // 1. Scott's Payday (15th and Last Day of Month)
        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        if (today.getDate() === 15 || today.getDate() === lastDay) {
            appendInboxItem(container, "Scott Payday", 2500, 'INCOME', -1);
        }

        // 2. Wife's Payday (Bi-weekly starting Jan 16, 2026)
        const wifeRef = new Date("2026-01-16T12:00:00");
        const diffDays = Math.floor((today - wifeRef) / 86400000);
        if (diffDays >= 0 && diffDays % 14 === 0) {
            appendInboxItem(container, "Wife Payday", 2500, 'INCOME', -2);
        }

        // 3. Bills (Sorted Chronologically)
        const sortedBills = [...data.bills].sort((a,b) => new Date(a.next_due_date) - new Date(b.next_due_date));
        sortedBills.forEach((bill) => {
            const originalIdx = data.bills.findIndex(b => b.name === bill.name);
            appendInboxItem(container, bill.name, bill.amount, 'BILL', originalIdx, bill.next_due_date);
        });
    }

    // --- UPDATED PROCESS ACTION ---
    async function processAction(idx, type, action) {
        // Determine what we are dealing with based on the Index
        let name = (idx === -1) ? "Scott Payday" : (idx === -2) ? "Wife Payday" : data.bills[idx].name;
        let amt = (idx < 0) ? 2500 : data.bills[idx].amount;

        if (action === 'edit') {
            const newAmt = prompt("Enter actual amount:", amt);
            if (newAmt === null) return;
            amt = parseFloat(newAmt);
        }

        if (action !== 'skip') {
            // Update checking balance
            if (type === 'INCOME') data.state.checking_balance += amt;
            else data.state.checking_balance -= amt;

            // Log to history so Ledger and Spend pages see it
            data.history.push({ 
                date: new Date().toISOString(), 
                vendor: type, 
                what: name, 
                amount: amt 
            });
        }

        // If it's a bill, move the date forward
        if (type === 'BILL' && idx >= 0) {
            let d = new Date(data.bills[idx].next_due_date + "T12:00:00");
            if (data.bills[idx].frequency === "monthly") d.setMonth(d.getMonth() + 1);
            else d.setDate(d.getDate() + 14);
            data.bills[idx].next_due_date = d.toISOString().split('T')[0];
        }

        await sync(); 
        render();
    }

    // ... (rest of your original functions like logManual, sync, etc. stay exactly the same)

        // Recent History (Last 5 items)
        const histDiv = document.getElementById('recentHistory');
        histDiv.innerHTML = '';
        globalData.history.slice(-5).reverse().forEach(h => {
            histDiv.innerHTML += `
                <div class="history-item">
                    <span>${h.vendor}</span>
                    <span style="color:${h.amount < 0 ? '#d32f2f' : '#2e7d32'}">${h.amount < 0 ? '' : '+'}$${h.amount}</span>
                </div>`;
        });
    }

    // --- LOGIC ---
    async function logTransaction() {
        const desc = document.getElementById('desc').value;
        const amt = parseFloat(document.getElementById('amt').value);
        if(!desc || isNaN(amt)) return;

        globalData.state.checking_balance += amt;
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: desc, what: "Manual", amount: amt, category: amt < 0 ? "Spending" : "Income"
        });
        await syncAndReload();
    }

    async function handlePayday() {
        globalData.state.checking_balance += 2500;
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: "Deposit", what: "Payday", amount: 2500, category: "Income"
        });
        await syncAndReload();
    }

    async function markAsPaid(billName) {
        const bill = globalData.bills.find(b => b.name === billName);
        globalData.state.checking_balance -= bill.amount;
        globalData.history.push({
            date: new Date().toISOString().split('T')[0],
            vendor: bill.name, what: "Bill", amount: -bill.amount, category: "Bills"
        });
        let next = new Date(bill.next_due_date + "T12:00:00");
        if(bill.frequency === "monthly") next.setMonth(next.getMonth()+1);
        else next.setDate(next.getDate()+14);
        bill.next_due_date = next.toISOString().split('T')[0];
        await syncAndReload();
    }

    async function syncAndReload() {
        if (typeof saveToGithub === "function") await saveToGithub(globalData);
        else { console.warn("Save function missing!"); renderUI(); }
        document.getElementById('desc').value = '';
        document.getElementById('amt').value = '';
        renderUI();
    }

    init();
</script>
</body>
</html>
