<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Converter</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 20px auto; padding: 0 20px; color: #333; }
        .nav-bar { display: flex; justify-content: center; background: #2c3e50; padding: 10px; margin-bottom: 20px; border-radius: 8px; gap: 15px; }
        .nav-bar a { color: white; text-decoration: none; font-weight: bold; font-size: 0.9em; padding: 5px 10px; border-radius: 4px; }
        .nav-bar a:hover { background: #34495e; }
        .nav-bar a.active { background: #3498db; }
        #excelInput { width: 100%; min-height: 100px; border: 2px dashed #bbb; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #fff; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        pre { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 13px; position: relative; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="convert.html" class="active">1. Add New Meals</a>
        <a href="planner.html">2. Plan Week</a>
        <a href="view.html">3. Shopping List</a>
    </nav>

    <h2>Excel to Meal JSON</h2>
    <div id="excelInput" contenteditable="true">Paste Excel row here...</div>
    <button onclick="convert()">Convert to JSON</button>
    <pre id="jsonOutput">JSON will appear here...</pre>

    <script>
        function convert() {
            const input = document.getElementById('excelInput');
            const linkUrl = input.querySelector('a') ? input.querySelector('a').href : "PASTE_LINK_HERE";
            const cols = input.innerText.trim().split('\t');
            if (cols.length < 2) return alert("Paste a valid Excel row.");

            const sides = [cols[1], cols[2], cols[3]].filter(s => s && s.trim() !== "");
            const allIng = cols[4] ? cols[4].split(',').map(i => i.trim()) : [];

            const entry = {
                "name": cols[0],
                "link": linkUrl,
                "tags": [],
                "components": [{
                    "name": "Main Dish", "type": "main",
                    "ingredients": allIng.filter(ing => !sides.some(s => ing.toLowerCase().includes(s.toLowerCase())))
                }]
            };

            sides.forEach(s => {
                entry.components.push({ "name": s, "type": "side", "ingredients": allIng.filter(ing => ing.toLowerCase().includes(s.toLowerCase())) });
            });

            document.getElementById('jsonOutput').textContent = JSON.stringify(entry, null, 4);
        }
    </script>
</body>
</html>
