<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal to JSON Converter</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 20px auto; padding: 0 20px; color: #333; }
        h2 { color: #2c3e50; }
        #excelInput { 
            width: 100%; min-height: 100px; border: 2px dashed #bbb; 
            padding: 15px; margin-bottom: 10px; border-radius: 8px;
            background: #fff; overflow-y: auto;
        }
        #excelInput:focus { border-color: #3498db; outline: none; background: #f9f9f9; }
        button { 
            background: #27ae60; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        button:hover { background: #219150; }
        pre { 
            background: #2c3e50; color: #ecf0f1; padding: 15px; 
            border-radius: 8px; overflow-x: auto; font-size: 13px;
            position: relative;
        }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #95a5a6; font-size: 12px; }
        .instructions { font-size: 0.9em; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h2>Excel to Meal JSON Converter</h2>
    <p class="instructions">
        1. Copy a row from Excel (Main | Side1 | Side2 | Side3 | Ingredients).<br>
        2. Paste it into the box below.<br>
        3. Click Convert to generate your <code>meals.json</code> entry.
    </p>

    <div id="excelInput" contenteditable="true">Paste Excel row here...</div>
    
    <button onclick="convert()">Convert to JSON</button>

    <div style="position: relative; margin-top: 20px;">
        <pre id="jsonOutput">JSON will appear here...</pre>
        <button class="copy-btn" onclick="copyJSON()">Copy JSON</button>
    </div>

    <script>
        function convert() {
            const inputContainer = document.getElementById('excelInput');
            
            // 1. Grab the Link (looks for the first hyperlink in the paste)
            const firstLink = inputContainer.querySelector('a');
            const linkUrl = firstLink ? firstLink.href : "PASTE_LINK_HERE";

            // 2. Grab the Text and split by Tabs (Excel default)
            const text = inputContainer.innerText.trim();
            const cols = text.split('\t'); 
            
            if (cols.length < 2) {
                alert("Please paste a valid Excel row with tabs between columns.");
                return;
            }

            // Map columns based on your description
            const mainName = cols[0] || "Unnamed Meal";
            const sides = [cols[1], cols[2], cols[3]].filter(s => s && s.trim() !== "");
            const rawIngredients = cols[4] ? cols[4].split(',').map(i => i.trim()) : [];

            // 3. Smart Logic: Filter ingredients into Main or Sides
            const mealEntry = {
                "name": mainName,
                "link": linkUrl,
                "tags": [],
                "components": [
                    {
                        "name": "Main Dish",
                        "type": "main",
                        "ingredients": rawIngredients.filter(ing => 
                            // If the ingredient doesn't mention any of the side names, it belongs to the main dish
                            !sides.some(side => ing.toLowerCase().includes(side.toLowerCase()))
                        )
                    }
                ]
            };

            // Add each side as its own component
            sides.forEach(side => {
                mealEntry.components.push({
                    "name": side,
                    "type": "side",
                    "ingredients": rawIngredients.filter(ing => 
                        ing.toLowerCase().includes(side.toLowerCase())
                    )
                });
            });

            document.getElementById('jsonOutput').textContent = JSON.stringify(mealEntry, null, 4);
        }

        function copyJSON() {
            const text = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(text);
            alert("JSON copied to clipboard!");
        }

        // Clear placeholder on click
        document.getElementById('excelInput').addEventListener('focus', function() {
            if (this.innerText === "Paste Excel row here...") {
                this.innerText = "";
            }
        });
    </script>

</body>
</html>
